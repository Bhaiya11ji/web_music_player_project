<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="extraOptions">
        <div class="option">
            <button id="stopStartRGB">RGB</button>
        </div>
    </div>
    <div class="player">
        <div class="trackDetails">
            <div class="trackName">Track Name</div>
            <div class="trackArt"></div>
            <div class="trackArtist">Yusuf</div>
        </div>

        
        <div class="trackSlider">
            <div class="currentTime">00:00</div>
            <input type="range" id="slider" value="0" min="1" max="100" onchange="seekTo()">
            <div class="trackDuration">00:00</div>
        </div>

        <div class="trackControlOptions">
            <div id="prevTrack" class="controlOption" onclick="playPrevTrack()">
                <i class="fa fa-step-backward"></i>
            </div>
            <div class="controlOption" id="playPause" onclick="playPauseTrack()">
                <i class="fa fa-play-circle"></i>
            </div>
            <div id="nextTrack" class="controlOption" onclick="playNextTrack()">
                <i class="fa fa-step-forward"></i>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
